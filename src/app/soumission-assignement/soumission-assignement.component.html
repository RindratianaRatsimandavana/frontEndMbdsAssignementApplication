<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Assignment</mat-label>
        <mat-select formControlName="assignment">
          <mat-option *ngFor="let assignment of assignements" [value]="assignment.id">
            {{ assignment.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Assignment</mat-label>
        <input type="file" (change)="onFileSelected($event)" accept=".pdf,.mp4" formControlName="fileInput" />
      </mat-form-field>
    </div>
    
    <div>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
